name: AI News Briefing Pipeline

on:
  # Scheduled run - daily at 7 AM EDT / 6 AM EST
  schedule:
    - cron: '0 11 * * *'  # Every day at 11 AM UTC (7 AM EDT / 6 AM EST)

  # Allow manual triggering
  workflow_dispatch:

jobs:
  run-briefing-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create config from template
        env:
          CONFIG_YAML: ${{ secrets.CONFIG_YAML }}
        run: |
          if [ -n "$CONFIG_YAML" ]; then
            echo "$CONFIG_YAML" > config/config.yaml
            echo "✓ Config loaded from secret"
          else
            echo "⚠️  CONFIG_YAML secret not set, using example"
            cp config/config.yaml.example config/config.yaml
          fi

      - name: Set up Gmail credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          mkdir -p .credentials
          echo "$GMAIL_CREDENTIALS" | base64 -d > .credentials/gmail_credentials.json
          echo "$GMAIL_TOKEN" | base64 -d > .credentials/gmail_token.json
          echo "✓ Gmail credentials configured"

      - name: Create .env file
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" > .env
          echo "✓ Environment configured"

      - name: Run complete pipeline
        run: |
          python briefing_pipeline.py
          echo "✓ Pipeline complete!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: briefing-logs
          path: logs/
          retention-days: 30
